<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>Name <input placeholder="Enter your name" type="text"></p>
        <p>Phone <input type="number" name="" id=""></p>
        <p>Email <input pattern="@gmail" type="email" name="" id=""></p>
        <fieldset>
            <Legend>Select Your Item</Legend>
            <p><label for="Burger"> <input type="radio" name="Food" id="Burger">Burger</label></p>
            <p><label for="Chicken"> <input type="radio" name="Food" id="Chicken">Chicken</label></p>
            <p> <label for="Pizza"> <input type="radio" name="Food" id="Pizza">Pizza</label></p>
        </fieldset>
        <fieldset>
            <legend>Extra Sause</legend>
            <p><label for="Red"><input type="checkbox" name="" id="Red">Red Sause</label></p>
            <p> <label for="Mioness"><input type="checkbox" name="" id="Mioness">Mioness</label></p>
            <p> <label for="Chili Sause"><input type="checkbox" name="" id="Chili Sause">Chili Sause</label></p>
            <p><label for="Others"><input type="checkbox" name="" id="Others">Others</label></p>
        </fieldset>
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
